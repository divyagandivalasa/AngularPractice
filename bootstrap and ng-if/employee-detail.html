<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="ngsamples.js" type="text/javascript"></script>
</head>

<body ng-app="App">
<div ng-controller="EmpController" ng-model="Employee">
    <table>
        <tr>
            <td>Name</td>
            <td>Gender</td>
            <td>Age</td>
            <td>Salary</td>
        </tr>
        <tr>
            <td>{{Employee.Name}}</td>
            <td>{{Employee.Gender}}</td>
            <td>{{Employee.Age}}</td>
            <td>{{Employee.Salary}}</td>
        </tr>
    </table>
</div>
</body>
</html>
